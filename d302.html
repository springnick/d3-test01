<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="mydiv" class="bar"></div>
		
	
		<script src="https://d3js.org/d3.v6.js"></script>
		<script>
		let h=600;
		let w=1500;
		 let dataset=[]
		 for(let i=0;i<100;i++){
			 let x=Math.ceil(Math.random()*w)
			 let y=Math.ceil(Math.random()*h)
			 dataset.push([x,y])
		 }
		
		
		
		let svg=d3.select("#mydiv").append("svg");
		
		svg.attr("width",w)
		   .attr("height", h)
		let circles=svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle");
		 circles.attr("cx",function(d,i){
			 return d[0]
		 })
			.attr("cy",function(d){
				return d[1]
			})
			.attr("r",function(d){ return Math.sqrt(h-d[1])})
			.attr("fill",function(d,i){
				let r=Math.ceil(Math.random()*255)
				let g=Math.ceil(Math.random()*255)
				let b=Math.ceil(Math.random()*255)
				return "rgba("+r+","+g+","+b+","+0.6+")"
			})
			.attr("stroke",function(d,i){
				return "rgba("+d[1]*200+","+d[0]*30+","+i*200+","+0.4+")"
			})
			.attr("stroke-width",5);
			
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d){
					
					return d[0]+","+d[1]
				})
				.attr("x",function(d){
					return d[0]
				})
				.attr("y",function(d){
					return d[1]
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "red");;
				
			
		
		</script>
		
	</body>
</html>
